<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<title>Seminar</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=1274, user-scalable=no">
		<link rel="stylesheet" href="themes/ribbon/styles/style.css">
		<style>
			#Cover H2 {
				color: #FFF;
				text-align: center;
				font-size: 70px;
			}
		</style>
		<script src="http://www.google.com/jsapi"></script>
		<script>
			google.load("webfont", "1");
			google.setOnLoadCallback(function() {
				WebFont.load({
					custom : {
						families : ["NanumPen"],
						urls : ["http://fontface.kr/NanumPen/css"]
					}
				});
			});

		</script>
	</head>
	<body class="list">
		<header class="caption">
			<h1>어제 내린 소나기로 차를 끓인다</h1>
			<p>
				thinkingim, software membership
			</p>
		</header>
		<div class="slide bg" id="Cover">
			<div>
				<section>
					<header>
						<h2>자기소개</h2>
					</header>
					<img src="pictures/10_.jpg">
					<!-- © John Carey, http://fiftyfootshadows.net/ -->
				</section>
			</div>
		</div>
		
		<div class="slide shout" id="Header">
			<div>
				<section>
					<header>
						<h2 style="font-family: NanumPen; font-size:12em">김은호</h2>
					</header>
				</section>
			</div>
		</div>
		<div class="slide bg" id="self">
			<div>
				<section>
					<img src="pictures/self.jpg" />
				</section>
			</div>
		</div>		
		<div class="slide" id="TwoLinesHeader">
			<div>
				<section>
					<header>
						<h2>Question</h2>
					</header>
					<p>
						<strong style="font-size:7em; margin-left:10%;">WHY</strong>
					</p>
				</section>
			</div>
		</div>

		<div class="slide shout" id="CodeSample">
			<div>
				<section>
					<header>
						<h2 style="margin-top:-200px; background-color:white">Branding</h2>
					</header>
					<img src="pictures/20100313022.jpg" style="margin-top:-150px"/>
				</section>
			</div>
		</div>
		<div class="slide" id="CodeNotes">
			<div>
				<section>
					<header>
						<h2>존재</h2>
					</header>
					<blockquote cite=" - 권민 (유니타스브랜드 편집장)" class="middle">
						<p>
							남과 다름으로 자기 다움<br />
							<strong>자기 다움으로 남과 다름</strong>
						</p>
					</blockquote>
				</section>
			</div>
		</div>
		<div class="slide shout" id="Shout">
			<div>
				<section>
					<header>
						<h2 style="font-size:3em; line-height:140%">Design = De + Sign <br />
						Engine = En + Gine</h2>
					</header>
				</section>
			</div>
		</div>
		<div class="slide bg" id="UnorderedList">
			<div>
				<section>
					<header>
						<h2 style="color:white;">George Lucas</h2>
					</header>
					<img src="pictures/Star_Wars_Phantom_Menace_poster.jpg"/>
				</section>
			</div>
		</div>
		<div class="slide bg" id="Demo">
			<div>
				<section>
					<header>
						<h2></h2>
					</header>
					<img src="pictures/20110112_.jpg"  />
				</section>
			</div>
		</div>
		<!--
		To hide progress bar from entire presentation
		just remove “progress” element.
		-->
		<div class="progress">
			<div></div>
		</div>
		<script src="scripts/script.js"></script>
		<!-- Copyright © 2010–2011 Vadim Makeev, http://pepelsbey.net/ -->
	</body>
</html>
